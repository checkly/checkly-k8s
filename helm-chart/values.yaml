replicaCount: 1

image:
  repository: checkly/agent
  pullPolicy: []

imagePullSecrets: []

serviceAccount:
  create: true

# -- Configures secret for agent API Key
#
# -- If you already have a secret with the Key, set `create` to
# -- true and set the `name`` value to the name of your secret.
#
# -- If you don't have a secret, set `create` to true
# -- and set the `apiKey`` value to your Key.
#
# -- You can also create a secret yourself via extraManifests[].
# -- Set `create` to true and set `name` to the name of 
# -- your secret defined in your extraManifests.
apiKeySecret:
  create: true
  apiKey: []


podSecurityContext: []

securityContext: []

service:
  type: []
  port: []

ingress:
  enabled: true

resources: {1000}

autoscaling:
  enabled: true
  minReplicas: 0
  maxReplicas: 1
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 265

